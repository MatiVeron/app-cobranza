<ion-header>
  <ion-toolbar color="primary">
    <ion-button routerLink='/home' routerLinkActive="router-link-active"  expand="block" fill="clear" shape="round" color="dark">
      back
    </ion-button>
    <ion-title>calendar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<!--Boton para el back del calendar-->
  <ion-row>
    <ion-col size="2">
      <ion-button (click)="back()"  fill="clear"  color="dark">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>

<!--Cambio de mes-->

    <ion-col size="8" class="ion-text-center">
      <h2>{{viewTitle}}</h2>
      
    </ion-col>

    <!--Boton para el forward del calendar-->
     <ion-col size="2">
      <ion-button (click)="next()"  fill="clear"  color="dark">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
       
     </ion-col> 
  </ion-row>


  <calendar [eventSource]="eventSource"
  [calendarMode]="calendar.mode"
  [currentDate]="calendar.currentDate"
  (onTitleChanged) = "onViewTitleChanged($event)"
  >
  
</calendar>

</ion-content>
