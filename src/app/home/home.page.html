
<app-header></app-header>
<ion-content>
  <ion-card *ngFor="let cliente of clientes"  color="primary" class="card">
    <ion-card-header >
      <ion-card-title class="title">
        <ion-icon name="person-circle"></ion-icon>
        {{cliente.name +" "+ cliente.surname}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content class="datos">
      <ion-item color="primary" >
        <ion-label>DNI:{{cliente.dni}}</ion-label> 
      </ion-item>
      <ion-item color="primary">
        <ion-label> Domicilio: {{cliente.address}}</ion-label>
      </ion-item>
        <ion-button routerLink="/detalle-cliente" routerLinkActive="router-link-active"    expand="full" fill="solid  " shape="round" color="secondary">
          <ion-icon name="eye"></ion-icon>
          Ver
        </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-cliente" color="tertiary"> 
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>




</ion-content>
