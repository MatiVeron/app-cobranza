
<app-header></app-header>
<ion-content>
  <ion-card *ngFor="let cliente of clientes$| async"  color="primary" class="card">
    <ion-card-header >
      <ion-card-title class="title">
        <ion-icon name="person-circle"></ion-icon>
        {{cliente.nombre +" "+ cliente.apellido}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content class="datos">
      <ion-item color="primary" >
        <ion-label>DNI:{{cliente.dni}}</ion-label> 
      </ion-item>
      <ion-item color="primary">
        <ion-label> Domicilio: {{cliente.direccion}}</ion-label>
      </ion-item>
      <ion-label>id:</ion-label>
        <ion-button routerLink="/detalle-cliente" routerLinkActive="router-link-active"    expand="full" fill="solid  " shape="round" color="secondary">
          <ion-icon name="eye"></ion-icon>
          Ver
        </ion-button>
    </ion-card-content>
  </ion-card>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary"><ion-icon name="settings"></ion-icon></ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button routerLink="/calendar" color="success">
      <ion-icon name="calendar"></ion-icon>
    </ion-fab-button>
    <ion-fab-button routerLink="/add-cliente" (click)="getId()" color="tertiary"> 
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
